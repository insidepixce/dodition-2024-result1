<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도디션 2024 1차 패자부활전 결과 확인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
   
</head>
<body>
    <div class="container">
        <h1>도디션 2024 공식 사이트</h1>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="navbar-nav">            
                <a class="navbar-brand" href="index.html">도디션</a>
                <a class="nav-link active" aria-current="page" href="results.html">패부 결과</a>
                <a class="nav-link" href="participants.html">참가번호</a>
                <a class="nav-link" href="upgrade.html">일정</a>
                <a class="nav-link" href="putteam.html">팀배치</a>
            </div>
        </div>
    </nav>
        
    <div class="container">
        <h2 style="font-weight: bold;">도디션 2024 1차 패자부활전 합불 결과 안내</h2>
        <p>구글 폼 제출 때 작성해주셨던 확인번호를 작성해주세요</p>
        <form id="form">
            <input type="text" id="linkInput" placeholder="링크를 입력하세요...">
            <button type="submit">확인</button>
        </form>
        <p id="result"></p>
        <p id="welcome">도디션 패자부활전에 다시한번 지원해주셔서 감사합니다!<br>
        여러분들께서 적어주신 확인코드를 입력해주시면 합불결과가 조회됩니다</p>
        <button onclick="window.location.href = 'index.html';">뒤로가기</button>
    </div>

    <div class="success-box" id="successBox">
        <h2 style="color: black;">합격입니다! 축하드려요 </h2>
        <p id="participantNumber"></p>
        <a href="https://forms.gle/Wd7bPmn3zxSfQMDN8"><button>다음 미션 보러가기</button></a>
    </div>

    <div class="failure-box" id="failureBox">
        <h2 style="color: black;">아쉽지만 탈락입니다.다음 기회에 만나요!</h2>
        <button onclick="window.location.href = 'index.html';">뒤로가기</button>
    </div>

    <div class="confirm-box" id="confirmBox">
        <h2 id="confirmMessage"></h2>
        <button onclick="confirmResult(true)">네</button>
        <button onclick="confirmResult(false)">아니요</button>
    </div>

    <script>
        const form = document.getElementById('form');
        const linkInput = document.getElementById('linkInput');
        const resultMessage = document.getElementById('result');
        const successBox = document.getElementById('successBox');
        const failureBox = document.getElementById('failureBox');
        const confirmBox = document.getElementById('confirmBox');
        const participantNumberMessage = document.getElementById('participantNumber');
        const confirmMessage = document.getElementById('confirmMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const inputLink = linkInput.value.trim();
            const validLinks = [
                "1121",
                "0222"
            ];
            if (validLinks.includes(inputLink)) {
                confirmBox.style.display = "block";
                if (inputLink === "1121") {
                    confirmMessage.textContent = "맂깅 님이 맞으십니까?";
                } else if (inputLink === "0222") {
                    confirmMessage.textContent = "설빈 님이 맞으십니까?";
                }
            } else {
                failureBox.style.display = "block";
                resultMessage.textContent = "탈락입니다.";
            }
        });

        function confirmResult(isConfirmed) {
            confirmBox.style.display = "none";
            if (isConfirmed) {
                const inputLink = linkInput.value.trim();
                if (inputLink === "1121") {
                    participantNumberMessage.textContent = "참가번호는 34번입니다.";
                } else if (inputLink === "0222") {
                    participantNumberMessage.textContent = "참가번호는 37번입니다.";
                }
                successBox.style.display = "block";
            }
        }
    </script>
</body>
</html>
