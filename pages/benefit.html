<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대회 스케쥴 공지</title>
    <link rel="stylesheet" href="../styles/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>팀장 베네핏/이번 라운드 패자부활전 공지 </h2>
        <p>총 세 팀이 탈락합니다</p>
        <P>이때 탈락한 팀의 팀장은 자동적으로 패자부활전 참여권을 얻게 됩니다</P>
        <p>나머지 패자부활전 참가자는 각팀의 조교가 각자 한명씩 선발합니다</p>

        <p>팀장의 자질이 부족하다거나, 소통률이 적은 등 '조교가 보기에' 팀장을 맡기기에 부적합하다는 판단이 선다면 해당 팀장은 해임되고 재선발합니다. 
            이때, 모든 판단은 전적으로 조교가 진행하며, 조교의 판단에 대한 이의제기는 불가능합니다</p>
        <button onclick="window.location.href = 'index.html';">뒤로가기</button>
    </div>
</body>
</html>
